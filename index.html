        .logo span { color: #fff; }

        /* CONTROLS */
        .controls { max-width: 900px; margin: 20px auto; padding: 0 15px; text-align: center; }
        .search-box { width: 100%; padding: 15px; border-radius: 30px; border: 1px solid #ffd700; background: rgba(255,255,255,0.1); color: white; font-size: 1.1rem; outline: none; margin-bottom: 20px; text-align: center; }
        
        .filter-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .filter-btn { background: #202040; border: 1px solid #444; color: #ccc; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .filter-btn:hover, .filter-btn.active { background: #ffd700; color: #000; border-color: #ffd700; }
        .filter-btn.special-btn { border-color: #ff4757; color: #ff4757; }
        .filter-btn.special-btn.active { background: #ff4757; color: white; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* CARD */
        .card { background: #202040; border-radius: 15px; overflow: hidden; position: relative; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        /* RARITY COLORS */
        .bg-Mythical { border-top: 5px solid #ff4757; }
        .bg-Legendary { border-top: 5px solid #a29bfe; }
        .bg-Rare { border-top: 5px solid #54a0ff; }
        .bg-Uncommon { border-top: 5px solid #dfe6e9; }
        .bg-Common { border-top: 5px solid #b2bec3; }
        .bg-Limited { border-top: 5px solid #ffd700; background: linear-gradient(180deg, #2c2000 0%, #202040 100%); }
        .bg-Gamepass { border-top: 5px solid #2ed573; background: linear-gradient(180deg, #002910 0%, #202040 100%); }

        /* BADGES */
        .demand-badge { position: absolute; top: 10px; right: 10px; padding: 3px 8px; border-radius: 5px; font-size: 0.75rem; font-weight: bold; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .demand-10 { background: #ff4757; } 
        .demand-mid { background: #ffa502; } 
        .demand-low { background: #2ed573; }

        .rarity-badge { position: absolute; top: 10px; left: 10px; padding: 3px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; background: rgba(0,0,0,0.5); border: 1px solid #555; text-transform: uppercase; }

        /* IMAGE */
        .img-box { height: 110px; display: flex; align-items: center; justify-content: center; margin-top: 15px; }
        .img-box img { width: 85px; height: 85px; object-fit: contain; filter: drop-shadow(0 0 8px rgba(255,255,255,0.3)); transition: 0.3s; }
        .card:hover .img-box img { transform: scale(1.1); }

        /* INFO */
        .info { text-align: center; padding: 0 15px; }
        .title { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .type { font-size: 0.8rem; color: #aaa; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }

        /* SPECIAL TEXT */
        .special-text { background: linear-gradient(to right, #ffd700, #ff6b6b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }

        /* TOGGLE BUTTONS */
        .toggle-container { display: flex; justify-content: center; background: #15152a; border-radius: 20px; padding: 3px; margin: 0 auto 10px auto; width: fit-content; border: 1px solid #444; min-height: 32px; }
        .toggle-btn { padding: 5px 12px; border-radius: 15px; border: none; cursor: pointer; font-size: 0.7rem; font-weight: bold; background: transparent; color: #777; transition: 0.3s; }
        .toggle-btn.active { background: #a29bfe; color: #fff; box-shadow: 0 0 10px rgba(162, 155, 254, 0.3); }

        /* STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; margin-top: 5px; }

            const valEl = document.getElementById(`${cardId}-val`);

            // Switch Active Button
            card.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(mode === 'perm') {
                priceEl.innerText = "N/A"; 
                valEl.innerText = "N/A";
                priceEl.className = "val val-na";
                valEl.className = "val val-na";
            } else {
                priceEl.innerText = card.getAttribute('data-reg-price');
                valEl.innerText = card.getAttribute('data-reg-val');
                priceEl.className = "val val-money";
                valEl.className = "val val-trade";
            }
        }

        // --- FILTER ---
        window.filterData = function(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            const searchVal = searchInput.value.toLowerCase();
            const filtered = data.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchVal);
                if(cat === 'all') return matchesSearch;
                if(cat === 'Limited') return matchesSearch && item.category === 'limited';
                if(cat === 'Gamepass') return matchesSearch && item.category === 'gamepass';
                return matchesSearch && item.rarity === cat;
            });
            render(filtered);
        }

        searchInput.addEventListener('input', () => {
            const activeBtn = document.querySelector('.filter-btn.active');
            activeBtn.click();
        });

        // Initial Load
        render(data);

    </script>
</body>
</html>
