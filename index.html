<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits Value List | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* --- 1. RESET & BASIC --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: #1a1a2e; color: #fff; padding-bottom: 50px; }

        /* --- 2. HEADER --- */
        header {
            background: #16213e; padding: 25px; text-align: center;
            border-bottom: 3px solid #0f3460; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .logo { font-family: 'Fredoka', sans-serif; font-size: 2.5rem; color: #e94560; text-shadow: 3px 3px #000; }
        .logo span { color: #fff; }

        /* --- 3. SEARCH & FILTER --- */
        .controls {
            max-width: 800px; margin: 20px auto; padding: 0 15px; text-align: center;
        }
        .search-box {
            width: 100%; padding: 15px 25px; border-radius: 50px; border: 2px solid #0f3460;
            background: #0f3460; color: white; font-size: 1.1rem; outline: none; transition: 0.3s;
            margin-bottom: 15px;
        }
        .search-box:focus { border-color: #e94560; background: #232342; box-shadow: 0 0 15px rgba(233, 69, 96, 0.3); }

        .filter-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .filter-btn {
            background: #252a41; border: 1px solid #363b57; color: #a4b0be;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .filter-btn:hover, .filter-btn.active { background: #e94560; color: white; border-color: #e94560; transform: translateY(-2px); }
        
        /* Special Button Style */
        .filter-btn.special-btn { border: 1px solid #FFD700; color: #FFD700; }
        .filter-btn.special-btn:hover, .filter-btn.special-btn.active { 
            background: linear-gradient(90deg, #FFD700, #ff6b6b); border: none; color: black; 
        }

        /* --- 4. CARD DESIGN --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; max-width: 1200px; margin: 20px auto; padding: 20px;
        }

        .card {
            background: #252a41; border-radius: 15px; overflow: hidden; position: relative;
            transition: transform 0.3s, box-shadow 0.3s; border: 1px solid #363b57;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        /* Rarity Backgrounds */
        .bg-special { background: linear-gradient(135deg, #111, #252a41); border: 1px solid #FFD700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.1); }
        .bg-mythical { background: linear-gradient(135deg, #4a0e0e, #252a41 50%); border-top: 4px solid #ff4757; }
        .bg-legendary { background: linear-gradient(135deg, #3c096c, #252a41 50%); border-top: 4px solid #d63031; }
        .bg-rare { background: linear-gradient(135deg, #0c2461, #252a41 50%); border-top: 4px solid #3742fa; }
        .bg-uncommon { background: linear-gradient(135deg, #2f3542, #252a41 50%); border-top: 4px solid #ced6e0; }
        .bg-common { background: linear-gradient(135deg, #2f3640, #252a41 50%); border-top: 4px solid #747d8c; }

        .card-img-box { height: 140px; display: flex; align-items: center; justify-content: center; }
        .card-img-box img { width: 100px; height: 100px; object-fit: contain; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); transition: 0.3s; }
        .card:hover .card-img-box img { transform: scale(1.15) rotate(5deg); }

        /* INFO & STATS */
        .info { padding: 15px; text-align: center; }
        .fruit-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 12px; color: #fff; }

        /* ðŸ”¥ SPECIAL TEXT EFFECT ðŸ”¥ */
        .special-text {
            background: linear-gradient(to right, #FFD700, #ff6b6b, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-transform: uppercase;
        }

        .stats-row {
            display: flex; justify-content: space-between; background: rgba(0,0,0,0.3);
            padding: 10px; border-radius: 10px; margin-top: 5px;
        }
        .stat-box { text-align: center; width: 48%; }
        .stat-label { font-size: 0.7rem; color: #a4b0be; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .stat-val { font-size: 1rem; font-weight: bold; }
        
        .val-money { color: #2ed573; } 
        .val-trade { color: #f1c40f; } 
    </style>
</head>

            { name: "Rocket", price: "5K", value: "5K", rarity: "common", image: defaultImg }
        ];

        // --- RENDER LOGIC ---
        const container = document.getElementById("container");
        const searchInput = document.getElementById("search");
        let activeFilter = 'all';

        function renderFruits() {
            container.innerHTML = "";
            const searchVal = searchInput.value.toLowerCase();

            let filtered = fruits.filter(f => f.name.toLowerCase().includes(searchVal));

            if (activeFilter !== 'all') {
                filtered = filtered.filter(f => f.rarity === activeFilter);
            }

            filtered.forEach(fruit => {
                // Background & Text Style Logic
                let bgClass = "bg-common";
                let textClass = "";

                if(fruit.rarity === "special") {
                    bgClass = "bg-special";
                    textClass = "special-text"; // âœ¨ The Rainbow Text âœ¨
                }
                else if(fruit.rarity === "mythical") bgClass = "bg-mythical";
                else if(fruit.rarity === "legendary") bgClass = "bg-legendary";
                else if(fruit.rarity === "rare") bgClass = "bg-rare";
                else if(fruit.rarity === "uncommon") bgClass = "bg-uncommon";

                // Shop Price Label Fix (If numeric show $, else show text)
                let priceDisplay = fruit.price;
                if(fruit.price.includes("K") || fruit.price.includes("M")) {
                    priceDisplay = "$" + fruit.price;
                }

                const html = `
                <div class="card ${bgClass}">
                    <div class="card-img-box">
                        <img src="${fruit.image}" alt="${fruit.name}">
                    </div>
                    <div class="info">
                        <div class="fruit-name ${textClass}">${fruit.name}</div>
                        <div class="stats-row">
                            <div class="stat-box">
                                <span class="stat-label">PRICE</span>
                                <span class="stat-val val-money">${priceDisplay}</span>
                            </div>
                            <div class="stat-box" style="border-left: 1px solid rgba(255,255,255,0.1);">
                                <span class="stat-label">VALUE</span>
                                <span class="stat-val val-trade">${fruit.value}</span>
                            </div>
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        function filterItems(category) {
            activeFilter = category;
            
            // Button Active State
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderFruits();
        }

        searchInput.addEventListener("input", renderFruits);

        // Initial Load
        renderFruits();

    </script>
