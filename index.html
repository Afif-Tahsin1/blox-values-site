        /* CONTROLS */
        .controls { max-width: 1000px; margin: 20px auto; padding: 0 15px; text-align: center; }
        .search-box { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #111; color: white; font-size: 1rem; outline: none; margin-bottom: 20px; }
        
        .filter-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .filter-btn { background: #111; border: 1px solid #333; color: #ccc; padding: 6px 12px; border-radius: 5px; cursor: pointer; transition: 0.2s; font-weight: bold; font-size: 0.9rem; }
        .filter-btn:hover, .filter-btn.active { background: #a29bfe; color: #000; border-color: #a29bfe; }
        .filter-btn.special-btn { border-color: #00cec9; color: #00cec9; }
        .filter-btn.special-btn.active { background: #00cec9; color: black; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; padding: 15px; }

        /* CARD */
        .card { background: #000; border: 1px solid #222; border-radius: 10px; overflow: hidden; position: relative; padding: 15px; transition: 0.2s; }
        .card:hover { border-color: #a29bfe; transform: translateY(-3px); }

        /* RARITY TAGS */
        .rarity-tag {
            position: absolute; top: 0; left: 0; right: 0;
            text-align: center; font-size: 0.7rem; font-weight: bold;
            padding: 3px; text-transform: uppercase; letter-spacing: 1px;
        }
        .bg-Mythical { background: #ff4757; }
        .bg-Legendary { background: #e1b12c; color: black; } 
        .bg-Rare { background: #3742fa; }
        .bg-Uncommon { background: #2ed573; color: black; }
        .bg-Common { background: #747d8c; }
        .bg-Limited { background: #00cec9; color: black; }
        .bg-Gamepass { background: #6c5ce7; }

        /* IMAGE */
        .img-box { height: 80px; display: flex; align-items: center; justify-content: center; margin-top: 25px; margin-bottom: 10px; }
        .img-box img { width: 70px; height: 70px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); }

        /* TITLE */
        .title { font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: white; }
        
        /* TOGGLE BUTTONS */
        .toggle-container { display: flex; background: #111; border-radius: 5px; padding: 2px; margin-bottom: 15px; }
        .toggle-btn { flex: 1; padding: 5px; border: none; cursor: pointer; font-size: 0.7rem; font-weight: bold; background: transparent; color: #777; border-radius: 4px; }
        .toggle-btn.active { background: #a29bfe; color: #fff; }

        /* STATS LIST */
        .stats-list { display: flex; flex-direction: column; gap: 8px; }
        .stat-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .label { color: #777; font-weight: bold; font-size: 0.8rem; }
        .val { font-weight: bold; color: white; }
        
        .val-value { font-size: 1.1rem; color: #e1b12c; }
        .val-robux { color: #a29bfe; }

        .price-val { color: #e1b12c; }
    </style>

        ];

        // --- RENDER LOGIC ---
        const container = document.getElementById("container");
        const searchInput = document.getElementById("search");

        function render(dataset) {
            container.innerHTML = "";
            dataset.forEach((item, index) => {
                const cardId = `item-${index}`;
                const isSpecial = (item.category === 'limited' || item.category === 'gamepass');
                const bgClass = `bg-${item.rarity}`;
                
                // Color Logic
                let demClass = item.demand.includes('10') ? "demand-10" : (item.demand.includes('1') ? "demand-low" : "demand-mid");
                
                let displayPrice = item.price;
                if(item.category === 'fruit') displayPrice = "$" + item.price;
                if(item.category === 'gamepass' || item.category === 'limited') displayPrice = "R$ " + item.price;

                // Button HTML
                let toggleHtml = `<div style="height: 25px; margin-bottom:15px;"></div>`;
                if(!isSpecial) {
                    toggleHtml = `
                    <div class="toggle-container">
                        <button class="toggle-btn active" onclick="toggleMode('${cardId}', 'reg', this)">Regular</button>
                        <button class="toggle-btn" onclick="toggleMode('${cardId}', 'perm', this)">Permanent</button>
                    </div>`;
                }

                const html = `
                <div class="card" id="${cardId}" 
                     data-reg-val="${item.val}" data-reg-price="${displayPrice}" 
                     data-perm-val="${item.permVal || 'N/A'}" data-perm-price="${item.permPrice ? item.permPrice + ' R$' : 'N/A'}">
                     
                    <div class="rarity-tag ${bgClass}">${item.rarity}</div>
                    
                    <div class="img-box">
                        <img src="${item.img}" alt="${item.name}">
                    </div>

                    <div class="info">
                        <div class="title">${item.name}</div>
                        ${toggleHtml}

                        <div class="stats-list">
                            <div class="stat-row">
                                <span class="label">Value</span>
                                <span class="val val-value" id="${cardId}-val">${item.val}</span>
                            </div>
                            <div class="stat-row">
                                <span class="label">Trend</span>
                                <span class="val trend-${item.trend}">${item.trend}</span>
                            </div>
                            <div class="stat-row">
                                <span class="label">Demand</span>
                                <span class="val ${demClass}">${item.demand}</span>
                            </div>
                            <div class="stat-row">
                                <span class="label">Price</span>
                                <span class="val price-val" id="${cardId}-price">${displayPrice}</span>
                            </div>
                            <div class="stat-row">
                                <span class="label">Type</span>
                                <span class="val" style="color:#a29bfe">${item.type}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        window.toggleMode = function(cardId, mode, btn) {
            const card = document.getElementById(cardId);
            const priceEl = document.getElementById(`${cardId}-price`);
            const valEl = document.getElementById(`${cardId}-val`);

            card.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(mode === 'perm') {
                priceEl.innerText = card.getAttribute('data-perm-price');
                valEl.innerText = card.getAttribute('data-perm-val');
                priceEl.className = "val val-robux";
            } else {
                priceEl.innerText = card.getAttribute('data-reg-price');
                valEl.innerText = card.getAttribute('data-reg-val');
                priceEl.className = "val val-value";
            }
        }

        window.filterData = function(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            const searchVal = searchInput.value.toLowerCase();
            const filtered = data.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchVal);
                if(cat === 'all') return matchesSearch;
                if(cat === 'Limited') return matchesSearch && item.category === 'limited';
                if(cat === 'Gamepass') return matchesSearch && item.category === 'gamepass';
                return matchesSearch && item.rarity === cat;
            });
            render(filtered);
        }

        searchInput.addEventListener('input', () => {
            document.querySelector('.filter-btn.active').click();
        });

        render(data);
    </script>
